<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">
          Email
        </label>
        <input type="email" id="email" formControlName="email" placeholder="Email"
          class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password" placeholder="Password">
          Password
        </label>
        <input type="password" id="password" formControlName="password"
          class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>
      <button type="submit"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-full hover:bg-blue-600 transition duration-200">
        Login
      </button>
      <p *ngIf="error()" class="text-red-600 text-sm">{{ error() }}</p>
    </form>
    <p class="mt-4 text-center"></p>
  </div>
</div>
