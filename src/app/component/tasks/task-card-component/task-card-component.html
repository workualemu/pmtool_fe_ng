<div class="card">
  <div class="card-header">
    {{ task?.title }}
  </div>
  <div class="card-body">
    <h5 class="card-title"> Planned from {{ task?.start_date_planned | date:'longDate' }} to {{ task?.start_date_planned | date:'longDate' }}</h5>
    <p class="card-text">{{ task?.description}}</p>
    @if ( task?.end_date_actual){
      <p class="card-text"> Task completed on {{ task?.end_date_actual | date:'longDate' }}</p>
    }
    <p class="card-text">{{ task?.status}}</p>
    <a href="#" class="btn btn-primary" (click)="onCompleteTask()">Complete task</a>
  </div>
</div>
