<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wojet PMS</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Dark Mode Flicker Fix -->
  <script>
    try {
      if (localStorage.getItem('_x_darkMode_on') === 'true') {
        document.documentElement.classList.add('dark');
      }
    } catch { }
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
